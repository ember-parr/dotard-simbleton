<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ember Parr | Dotard & Simbleton</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/main.css">
    </head>


    <body>
        
        <header>
            <div id="headerLogo"><img src="images/dotard-logo.png" alt="headerLogo goes here "></div>
            <!-- <div class="header-text">Businesses Sold To...</div> -->
 
            

		</header>


        <main>
            <section class="search-bar">
                <input type="text" id="myInput" placeholder="Search for companies..">
            </section>
            <div class="results">
                <!--company search results show here.... hopefully-->
            </div>

            <div class="accordion" id="accordionExample">
               
                <div class="card">
                    <div class="card-header" id="headingTwo">
                      <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          New York Businesses Filtered:
                        </button>
                      </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                      <div class="card-body">
                          
                          <article class="businessList--newYork">
                              <!-- New York businesses go here --->
                          </article>
  
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header" id="headingThree">
                      <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Purchasing Agents Contact Info:
                        </button>
                      </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                      <div class="card-body">
                      
                          <div class="agentsList">
                              <!-- agents go here-->
                          </div>
                      
                      </div>
                    </div>
                  </div>




                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapse show" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        All Businesses That Have Purchased:
                        
                      </button>
                    </h2>
                  </div>
              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">

                        <div class="businessList">
                            <!-- businesses go here -->
                        </div>

                    </div>
                  </div>
                </div>




                
              </div>








            
           
        </main>

        

        <footer>
            <p>Information property of Doris @ Dotard & Simbleton. Go Away, This is not for you. </p>
            <address>
                Created by: <a href="mailto:ember@emberparr.com">Ember@emberparr.com</a>
            </address>
	    </footer>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
